
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
<div class="container"  ng-controller="loginController">
<!--    <form class="form-signin" ng-submit="loginUser(credentials)">-->
    <form class="form-signin" ng-submit="loginUser(user)">
<!--    <form class="form-signin" method="post" >-->
        <h2 class="form-signin-heading">Для входа на сайт авторизуйтесь пожалуйста</h2>
        <div class="alert alert-danger" ng-hide="!error">
            При авторизации возникла проблема. Повторите попытку.
        </div>
        <p>
            <label for="username" class="sr-only">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" ng-model="user.username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" ng-model="user.password" required>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
